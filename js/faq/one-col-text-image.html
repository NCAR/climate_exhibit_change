<h1 ng-bind-html="data.data.question" class="slide first" ng-class="data.menuId"></h1>
<div class="slide second {{data.data.displayType}}">
    <div class="graphic"><img ng-src="{{data.data.content.image}}" draggable="false" onmousedown="return false" ></div>
    <div class="content" ng-bind-html="data.data.content.html | unsafe"></div>
</div>
